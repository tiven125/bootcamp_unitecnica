<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/plantaIco.png " type="image/x-icon" />
    <link
      rel="stylesheet"
      href="/node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/stylesLogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Iniciar sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="nombreUsuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="contrasena" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Olvido De contraseña</p>
          </form>

          <form class="sign-up-form" id="registroForm">
            <h2 class="title">Inscribirse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                placeholder="Username"
                name="nombre_usuario"
                id="nombre_usuario"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                name="contrasena"
                id="contrasena"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-users"></i>
              <select name="rol" id="rol">
                <option value="administrador">Administrador</option>
                <option value="recolector">Recolector</option>
              </select>
            </div>
            <input
              type="button"
              class="btn"
              value="Sign up"
              onclick="registrarUsuario()"
            />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nuevo aquí?</h3>
            <p>
              Pesar y pagar, ahora más rápido y más fácil que nunca. Inscríbete
              en nuestro sistema
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Inscribirse
            </button>
          </div>
          <img src="/img/logo.png" class="image logo_principal" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Uno de nosotros</h3>
            <p>
              Cada grano cuenta, y cada esfuerzo se refleja en la calidad de tu
              café
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesión
            </button>
          </div>
          <img
            src="/img/Logo cafeteros png.png"
            class="image"
            alt=""
            id="cohete"
          />
        </div>
      </div>
    </div>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="/js/registro.js"></script>
    <script src="/js/animacionLogin.js"></script>
    <script src="/js/login.js"></script>
  </body>
</html>
