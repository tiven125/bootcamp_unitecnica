<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Calculadora</h1>

    <div class="calculator">
      <input
        id="mostrarResultado"
        class="calculator__screnn"
        type="text"
        value="0"
        placeholder=""
        disabled
      />
      <div class="calculator__keypad">
        <button value="Ac" class="btn btn-dark">AC</button>
        <button value="c" class="btn btn-dark">C</button>
        <button value="%" class="btn btn-dark">%</button>
        <button value="/" class="btn btn-orange">/</button>

        <button value="7" class="btn btn">7</button>
        <button value="8" class="btn btn">8</button>
        <button value="9" class="btn btn">9</button>
        <button value="*" class="btn btn-orange">*</button>

        <button value="4" class="btn btn">4</button>
        <button value="5" class="btn btn">5</button>
        <button value="6" class="btn btn">6</button>
        <button value="-" class="btn btn-orange">-</button>

        <button value="1" class="btn btn">1</button>
        <button value="2" class="btn btn">2</button>
        <button value="3" class="btn btn">3</button>
        <button value="+" class="btn btn-orange">+</button>

        <button value="0" class="btn btn-doble">0</button>
        <button value="," class="btn btn">,</button>
        <button value="=" class="btn btn-orange">=</button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
